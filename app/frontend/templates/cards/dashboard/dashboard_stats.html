{{define "cards/dashboard_stats.html"}}
<div id="dashboard-card-stats"
     class="stats-grid stats-grid-compact"
     data-card-id="dashboard-stats"
     data-dashboard-stats-card
     hx-get="/dashboard/cards/dashboard-stats"
     hx-trigger="sdsm:card-refresh[event.detail.cardId == 'dashboard-stats'] from:body"
     hx-target="this"
    hx-swap="outerHTML"
    data-card-assets='["/static/js/cards/dashboard_stats.js"]'>
    <div class="stats-card-actions row justify-end mb-2">
        <button type="button"
                class="btn btn-ghost btn-icon"
                title="Refresh"
                aria-label="Refresh dashboard stats"
                data-card-refresh>
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"/><path d="M3 12a9 9 0 0 1 15-6.7L21 8"/><path d="M3 22v-6h6"/><path d="M21 12a9 9 0 0 1-15 6.7L3 16"/></svg>
        </button>
    </div>
    <div class="stat-card">
        <div class="stat-value" id="total-servers">{{ .totalServers }}</div>
        <div class="stat-label">Total Servers</div>
    </div>
    <div class="stat-card">
        <div class="stat-value" id="active-servers">{{ .activeServers }}</div>
        <div class="stat-label">Active Servers</div>
    </div>
    <div class="stat-card">
        <div class="stat-value" id="total-players">{{ .totalPlayers }}</div>
        <div class="stat-label">Connected Players</div>
    </div>
    <div class="stat-card">
        <div class="stat-value" id="startable-servers">{{ .startableServers }}</div>
        <div class="stat-label">Ready to Start</div>
    </div>
</div>
{{end}}
