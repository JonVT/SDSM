{{define "modal_templates"}}
<template id="tpl-modal-confirm">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="confirm-title" aria-describedby="confirm-body">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="confirm-title" class="modal-title" data-title>Confirm Action</h3>
            </header>
            <div id="confirm-body" class="modal-body" data-body>Are you sure?</div>
            <footer class="modal-footer">
                <button type="button" class="btn btn-secondary" data-cancel>Cancel</button>
                <button type="button" class="btn btn-primary" data-confirm>Confirm</button>
            </footer>
        </div>
    </div>
</template>

<template id="tpl-modal-prompt">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="prompt-title" aria-describedby="prompt-body">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="prompt-title" class="modal-title" data-title>Input Required</h3>
            </header>
            <div id="prompt-body" class="modal-body" data-body>
                <div class="form-group">
                    <label for="prompt-input" class="form-label" data-label>Enter a value</label>
                    <input id="prompt-input" type="text" class="form-control" maxlength="200" data-input />
                    <div class="form-text hidden" data-hint></div>
                </div>
            </div>
            <footer class="modal-footer">
                <button type="button" class="btn btn-secondary" data-cancel>Cancel</button>
                <button type="button" class="btn btn-primary" data-confirm>OK</button>
            </footer>
        </div>
    </div>
</template>

<template id="tpl-modal-info">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="info-title" aria-describedby="info-body">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="info-title" class="modal-title" data-title>Information</h3>
            </header>
            <div id="info-body" class="modal-body" data-body>Details...</div>
            <footer class="modal-footer">
                <button type="button" class="btn btn-primary" data-confirm>OK</button>
            </footer>
        </div>
    </div>
</template>

<template id="tpl-modal-path-picker">
    <div class="modal path-picker-overlay" role="dialog" aria-modal="true" aria-labelledby="path-picker-title">
        <div class="modal-content path-picker">
            <header class="modal-header">
                <div>
                    <h3 id="path-picker-title" class="modal-title" data-title>Select Path</h3>
                    <p class="modal-subtitle text-secondary hidden" data-description></p>
                </div>
                <button type="button" class="btn btn-ghost btn-icon" data-close aria-label="Close path picker">
                    <i data-feather="x"></i>
                </button>
            </header>
            <div class="modal-body path-picker-body">
                <div class="path-picker-toolbar">
                    <div class="path-picker-breadcrumbs" data-breadcrumbs></div>
                    <div class="path-picker-actions">
                        <button type="button" class="btn btn-ghost btn-icon" data-go-root title="Go to root">
                            <i data-feather="home"></i>
                        </button>
                        <button type="button" class="btn btn-ghost btn-icon" data-go-parent title="Go up one folder">
                            <i data-feather="arrow-up"></i>
                        </button>
                        <button type="button" class="btn btn-ghost btn-icon" data-refresh title="Refresh list">
                            <i data-feather="refresh-cw"></i>
                        </button>
                    </div>
                </div>
                <div class="path-picker-current">
                    <span class="label">Current:</span>
                    <span class="value" data-current-path></span>
                </div>
                <div class="path-picker-manual">
                    <input type="text" class="form-control" data-path-input placeholder="Jump to relative path" aria-label="Path to open">
                    <button type="button" class="btn btn-neutral" data-path-go>Go</button>
                </div>
                <div class="path-picker-list" data-entries role="tree" aria-label="Available paths"></div>
                <div class="path-picker-empty hidden" data-empty-state>This folder is empty.</div>
                <div class="path-picker-error hidden" data-error-region role="alert"></div>
            </div>
            <footer class="modal-footer path-picker-footer">
                <div class="path-picker-selection">
                    <div class="label">Selected</div>
                    <div class="value" data-selected-path>No path selected</div>
                </div>
                <div class="path-picker-buttons">
                    <button type="button" class="btn btn-ghost" data-use-current>Use current folder</button>
                    <button type="button" class="btn btn-secondary" data-cancel>Cancel</button>
                    <button type="button" class="btn btn-primary" data-confirm disabled>Use Path</button>
                </div>
            </footer>
            <div class="path-picker-loading hidden" data-loading>
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>
        </div>
    </div>
</template>
{{end}}
