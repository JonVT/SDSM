<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stationeers Dedicated Server Manager - Secure Login">
    <title>Login - SDSM</title>
    <link rel="icon" href="/static/sdsm.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/modern.css?v={{.buildTime}}">
    <script src="https://unpkg.com/htmx.org@1.9.10" defer></script>
    <script src="/static/js/common/app.js?v={{.buildTime}}" defer></script>
</head>
<body class="bg-page">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <img src="/static/sdsm.png" alt="SDSM Logo" class="w-24 h-24 mx-auto mb-4">
                <h1 class="text-3xl font-bold text-primary">Welcome to SDSM</h1>
                <p class="text-secondary">Sign in to manage your servers.</p>
            </div>

            <div class="card">
                <div class="card-body">
                    {{ if .error }}
                    <div class="alert alert-danger mb-4">
                        <p>{{ .error }}</p>
                    </div>
                    {{ end }}

                    <form method="POST" action="/login" id="login-form" class="grid gap-4">
                        {{ if .redirect }}
                        <input type="hidden" name="redirect" value="{{ .redirect }}">
                        {{ end }}
                        
                        <div class="form-group">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required autocomplete="username" placeholder="e.g. admin">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password" placeholder="••••••••">
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-full">
                            <span>Sign In</span>
                        </button>
                    </form>
                </div>
            </div>
             <div class="text-center mt-6">
                <p class="text-sm text-tertiary">Stationeers Dedicated Server Manager</p>
            </div>
        </div>
    </div>
    {{template "footer" .}}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-focus first empty field
            const usernameInput = document.getElementById('username');
            if (!usernameInput.value) {
                usernameInput.focus();
            } else {
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
