{{define "server_status_chat.html"}}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Chat</h2>
    </div>
    <div class="card-body">
        <div id="chat-log" class="chat-log">
            <div id="chat-empty" class="empty-state">
                <div class="empty-icon">
                    <i data-feather="message-square"></i>
                </div>
                <h3 class="empty-state-title">Chat is quiet</h3>
                <p class="empty-state-description">Messages will appear here when the server is running.</p>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <form id="chat-form" class="flex gap-2">
            <input type="text" id="chat-input" class="form-control" placeholder="Say something..." autocomplete="off" {{if not .server.Running}}disabled{{end}}>
            <button type="submit" id="chat-send" class="btn btn-primary" {{if not .server.Running}}disabled{{end}}>
                <i data-feather="send"></i>
            </button>
        </form>
    </div>
</div>
{{end}}
