{{ define "footer" }}
<footer class="page-footer" role="contentinfo">
  <div class="container footer-inner">
    <div class="footer-left">
      <span>SDSM © JonVT and contributors. Stationeers is © RocketWerkz. This project is not affiliated with or endorsed by RocketWerkz.</span>
    </div>
    <div class="footer-links">
      <a href="https://github.com/JonVT/SDSM" class="link" target="_blank" rel="noopener">GitHub</a>
      <span class="sep" aria-hidden="true">•</span>
      <a href="/license" class="link" rel="noopener">License</a>
      <span class="sep" aria-hidden="true">•</span>
      <a href="/privacy" class="link" rel="noopener">Privacy</a>
      <span class="sep" aria-hidden="true">•</span>
      <a href="/terms" class="link" rel="noopener">Terms of Use</a>
      <span class="sep" aria-hidden="true">•</span>
      <a href="https://stationeers-wiki.com/Dedicated_Server" class="link" target="_blank" rel="noopener">Stationeers Dedicated Server Guide</a>
    </div>
    <div class="footer-right">
      <span class="build">{{buildTime}}</span>
    </div>
  </div>
</footer>
<style>
  .page-footer { border-top: 1px solid var(--border-color); background: var(--bg-primary); }
  .page-footer .footer-inner { display: flex; align-items: center; gap: var(--space-3); padding: var(--space-4) var(--space-3); }
  .page-footer .footer-left { color: var(--text-tertiary); font-size: var(--text-sm); }
  .page-footer .footer-right { margin-left: auto; color: var(--text-tertiary); font-size: var(--text-xs); }
  .page-footer .footer-links { display: inline-flex; align-items: center; gap: var(--space-2); color: var(--text-secondary); font-size: var(--text-sm); }
  .page-footer .sep { color: var(--text-tertiary); }
  .page-footer .link { color: var(--primary-600); text-decoration: none; }
  .page-footer .link:hover { text-decoration: underline; }
  @media (max-width: 640px) {
    .page-footer .footer-inner { flex-wrap: wrap; }
    .page-footer .footer-right { width: 100%; text-align: right; }
  }
</style>
{{ end }}
