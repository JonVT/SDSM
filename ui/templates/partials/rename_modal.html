{{ define "rename_modal" }}
<div id="renameModalTemplate" class="confirm-modal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="renameModalTitle" aria-describedby="renameModalDesc" style="display:none">
  <div class="modal-card">
    <div class="modal-header">
      <h3 class="modal-title" id="renameModalTitle">Rename Server</h3>
    </div>
    <div class="modal-body">
      <p id="renameModalDesc" class="text-secondary mb-2">Update the server display name.</p>
      <label for="rename-input" class="sr-only">New Name</label>
      <input id="rename-input" class="form-input" style="margin-top:8px;width:100%;" />
    </div>
    <div class="modal-actions">
      <button type="button" class="btn btn-secondary" data-action="cancel">Cancel</button>
      <button type="button" class="btn btn-primary" data-action="apply">Save</button>
    </div>
  </div>
  </div>
{{ end }}
