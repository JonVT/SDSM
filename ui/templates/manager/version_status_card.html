{{define "manager_version_status_card"}}
<div class="card lg:col-span-3">
    <div class="card-header">
        <h2 class="card-title">Software Versions</h2>
        <button class="btn btn-ghost" hx-get="/api/manager/versions" hx-target="#version-status-grid" hx-swap="innerHTML">
            <i data-feather="refresh-cw"></i>
            <span>Refresh</span>
        </button>
    </div>
    <div id="version-status-grid" class="card-body" hx-get="/api/manager/versions" hx-trigger="load" hx-target="#version-status-grid" hx-swap="innerHTML">
        <!-- Version info will be loaded here -->
    </div>
</div>
{{end}}
