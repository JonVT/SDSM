{{define "title"}}Manager Logs{{end}}
{{define "page"}}logs{{end}}

{{define "logs.html"}}
<div class="card" data-page-title="Manager Logs">
    <div class="card-header">
        <h2>Manager Logs</h2>
        <div class="card-header-actions">
            <button id="refreshBtn" class="btn btn-sm btn-secondary" title="Reload current log">
                {{template "icons/refresh.html" .}}
                <span>Refresh</span>
            </button>
            <button id="downloadBtn" class="btn btn-sm btn-secondary" title="Download current log">
                {{template "icons/download.html" .}}
                <span>Download</span>
            </button>
            <button id="clearBtn" class="btn btn-sm btn-danger" title="Clear current log">
                {{template "icons/delete.html" .}}
                <span>Clear</span>
            </button>
        </div>
    </div>
    <div class="card-content">
        <div class="tabs" id="logTabs" role="tablist" aria-label="Log files">
            <div class="empty-state" id="log-tabs-empty">Loading logs...</div>
        </div>
        <div class="log-meta mt-2" id="logMeta"></div>
        <div class="log-viewer mt-2" id="logContent" aria-live="polite" role="region">
            <div class="empty-state">Select a log file to view its content.</div>
        </div>
    </div>
</div>
{{end}}
