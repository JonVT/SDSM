{{define "title"}}Profile{{end}}

{{define "profile.html"}}
<div class="glass-card profile-form">
    <h3>Change Password</h3>
    <div id="profile-flags" data-success="{{ if .success }}{{ .success }}{{ end }}" data-error="{{ if .error }}{{ .error }}{{ end }}" hidden></div>
    {{ if .error }}
    <div class="alert alert-error mb-3" role="alert">
        <div class="alert-content">
            <div class="alert-title">Update Failed</div>
            <div class="alert-message">{{ .error }}</div>
        </div>
    </div>
    {{ end }}
    {{ if .success }}
    <div class="alert alert-success mb-3" role="status">
        <div class="alert-content">
            <div class="alert-title">Success</div>
            <div class="alert-message">{{ .success }}</div>
        </div>
    </div>
    {{ end }}
    <form id="profile-form" action="javascript:void(0)" method="dialog">
        <div class="form-row form-row-160">
            <label>Username</label>
            <input type="text" value="{{ .username }}" disabled>
        </div>
        <div class="form-row form-row-160">
            <label>Role</label>
            <input type="text" value="{{ if .role }}{{ .role }}{{ else }}user{{ end }}" disabled>
        </div>
        <div class="form-row form-row-160">
            <label for="current_password">Current Password</label>
            <input id="current_password" name="current_password" type="password" required autocomplete="current-password">
        </div>
        <div class="form-row form-row-160">
            <label for="new_password">New Password</label>
            <input id="new_password" name="new_password" type="password" minlength="8" required autocomplete="new-password">
        </div>
        <div class="form-row form-row-160">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" name="confirm_password" type="password" minlength="8" required autocomplete="new-password">
        </div>
        <div class="form-row form-row-160">
            <label></label>
            <div id="password-hint" class="hint" aria-live="polite"></div>
        </div>
        <div class="form-row form-row-one">
            <button id="btn-update-password" type="button" class="btn btn-primary">Update Password</button>
        </div>
    </form>
</div>
{{end}}
