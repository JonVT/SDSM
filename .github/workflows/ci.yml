name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # Style checks (gofmt, vet, tidy) are centralized in the Lint workflow.

      - name: Build
        run: go build ./cmd/sdsm

      - name: Test
        run: go test ./...