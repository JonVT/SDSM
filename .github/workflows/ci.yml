name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting
        run: |
          set -e
          fmt=$(gofmt -l ./cmd ./internal || true)
          if [ -n "$fmt" ]; then
            echo "The following files need gofmt:" && echo "$fmt" && exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Build
        run: go build ./cmd/sdsm

      - name: Test
        run: go test ./...

  govulncheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          $(go env GOPATH)/bin/govulncheck -v ./...