name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    name: Build binaries (${{ matrix.goos }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: sdsm-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: sdsm-windows-amd64.exe
    defaults:
      run:
        working-directory: .
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION="${GITHUB_REF_NAME}"
          SHORT_SHA="$(git rev-parse --short HEAD)"
          DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          LDFLAGS="-s -w -X sdsm/internal/version.Version=${VERSION} -X sdsm/internal/version.Commit=${SHORT_SHA} -X sdsm/internal/version.Date=${DATE} -X sdsm/internal/version.Dirty=clean"
          echo "Building ${VERSION} (${SHORT_SHA}) for ${GOOS}/${GOARCH}"
          go mod download
          go build -trimpath -ldflags "$LDFLAGS" -o "dist/${{ matrix.artifact }}" ./cmd/sdsm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Generate checksums
        run: |
          set -euo pipefail
          cd release
          find . -type f -maxdepth 2 -print0 | xargs -0 -I{} sh -c 'sha256sum "{}" >> checksums.txt'
          sort -o checksums.txt checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

            - Commit: ${{ github.sha }}
            - Built via GitHub Actions
          files: |
            release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
