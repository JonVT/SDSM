name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  GO111MODULE: on

jobs:
  lint:
    name: Style & Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify formatting (gofmt)
        shell: bash
        run: |
          set -euo pipefail
          files=$(gofmt -s -l . | grep -v "/test/bin/" || true)
          if [[ -n "$files" ]]; then
            echo "The following files are not gofmt'd:" >&2
            echo "$files" >&2
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

      - name: Verify go.mod is tidy
        shell: bash
        run: |
          set -euo pipefail
          before=$(git status --porcelain -- go.mod go.sum)
          go mod tidy
          after=$(git status --porcelain -- go.mod go.sum)
          if [[ -n "$after" && -z "$before" ]]; then
            echo "go.mod/go.sum not tidy. Run 'go mod tidy' and commit changes:" >&2
            git --no-pager diff -- go.mod go.sum >&2 || true
            exit 1
          fi

      - name: Install staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: |
          $(go env GOPATH)/bin/staticcheck -f sarif ./... > staticcheck.sarif

      - name: Upload staticcheck SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: staticcheck.sarif
          category: staticcheck

      - name: Install govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: |
          set -euo pipefail
          $(go env GOPATH)/bin/govulncheck -json ./... > govulncheck.json || true
          # Build converter
          go build -o govuln2sarif ./tools/govuln2sarif
          ./govuln2sarif -in govulncheck.json -out govulncheck.sarif || {
            echo "Converter failed; producing empty SARIF" >&2
            echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"govulncheck"}},"results":[]}]}'> govulncheck.sarif
          }
          echo "govulncheck JSON converted to SARIF (results may be empty if no vulns or parsing fell back)." >> $GITHUB_STEP_SUMMARY

      - name: Upload govulncheck SARIF (placeholder)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: govulncheck.sarif
          category: govulncheck
