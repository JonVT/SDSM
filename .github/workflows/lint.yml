name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  GO111MODULE: on

jobs:
  lint:
    name: Go fmt + vet
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Verify formatting (gofmt)
        shell: bash
        run: |
          set -euo pipefail
          files=$(gofmt -s -l . | grep -v "/test/bin/" || true)
          if [[ -n "$files" ]]; then
            echo "The following files are not gofmt'd:" >&2
            echo "$files" >&2
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...
