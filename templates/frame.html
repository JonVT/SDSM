<!DOCTYPE html>
<html lang="en" class="frame-page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDSM</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        const HEALTH_ENDPOINT = '/healthz';
        const HEALTH_POLL_OK = 15000;
        const HEALTH_POLL_LOST = 5000;
        const HEALTH_TIMEOUT = 4000;

        let connectionTimer = null;
        let connectionLost = false;

        function showTab(tabName) {
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function (tab) {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            document.getElementById('frame').src = tabName;
        }

        function updateDateTime() {
            var now = new Date();
            var element = document.getElementById('datetime');
            if (element) {
                element.innerText = now.toLocaleString();
            }
        }

        function setFrameConnectionBanner(active, message) {
            var banner = document.getElementById('connection-banner');
            var text = document.getElementById('connection-banner-text');
            if (!banner) {
                return;
            }
            if (active) {
                banner.classList.add('active');
                if (text && message) {
                    text.textContent = message;
                }
                document.body.style.paddingTop = '3.5rem';
            } else {
                banner.classList.remove('active');
                document.body.style.paddingTop = '';
            }
        }

        function scheduleConnectionCheck(delay) {
            if (connectionTimer) {
                clearTimeout(connectionTimer);
            }
            connectionTimer = setTimeout(runConnectionCheck, delay);
        }

        function runConnectionCheck() {
            var controller = new AbortController();
            var timeoutId = setTimeout(function () {
                controller.abort();
            }, HEALTH_TIMEOUT);

            fetch(HEALTH_ENDPOINT, {
                cache: 'no-store',
                credentials: 'same-origin',
                signal: controller.signal
            })
                .then(function (response) {
                    clearTimeout(timeoutId);
                    if (!response.ok) {
                        throw new Error('Health check failed');
                    }
                    if (connectionLost) {
                        connectionLost = false;
                        setFrameConnectionBanner(true, 'Connection restored. Reloading...');
                        setTimeout(function () {
                            setFrameConnectionBanner(false);
                            window.location.reload();
                        }, 1200);
                        return;
                    }
                    setFrameConnectionBanner(false);
                })
                .catch(function () {
                    clearTimeout(timeoutId);
                    if (!connectionLost) {
                        connectionLost = true;
                        setFrameConnectionBanner(true, 'Connection lost. Attempting to reconnect...');
                    }
                })
                .finally(function () {
                    scheduleConnectionCheck(connectionLost ? HEALTH_POLL_LOST : HEALTH_POLL_OK);
                });
        }

        function startConnectionMonitor() {
            var reloadButton = document.getElementById('connection-banner-action');
            if (reloadButton) {
                reloadButton.addEventListener('click', function () {
                    window.location.reload();
                });
            }
            runConnectionCheck();
        }

        window.addEventListener('load', function () {
            updateDateTime();
            setInterval(updateDateTime, 1000);
            showTab('manager');
            startConnectionMonitor();
        });
    </script>
</head>

<body class="frame-page">
    <div id="connection-banner" class="connection-banner" role="status" aria-live="polite">
        <span id="connection-banner-text">Connection lost. Attempting to reconnect...</span>
        <button type="button" id="connection-banner-action" class="banner-action">Reload</button>
    </div>
    <div class="header">
        <div class="header-brand">
            <img src="/sdsm.png" alt="SDSM logo" class="header-logo" width="64" height="64">
            <div class="header-title">
                <h1>STATIONEERS DEDICATED SERVER MANAGER (SDSM)</h1>
                <span>Manage every server from one place</span>
            </div>
        </div>
        <p id="datetime"></p>
    </div>
    <div class="tabs">
        <div id="manager" class="tab" onclick="showTab('manager')">Manage SDSM</div>
        {{if .active}}
        <div id="dashboard" class="tab" onclick="showTab('dashboard')">Dashboard</div>
        {{if .servers}}
        {{range .servers}}
        <div id="server{{.ID}}" class="tab" onclick="showTab('server{{.ID}}')">{{.Name}}</div>
        {{end}}
        {{end}}
        {{end}}
    </div>
    <iframe id="frame" class="frame" src=""></iframe>
    <footer>
        <p>&copy; 2025 Stationeers Dedicated Server Manager (SDSM)</p>
    </footer>
</body>

</html>
